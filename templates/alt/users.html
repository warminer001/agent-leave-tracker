{% extends 'alt/base.html' %}

{% block content %}
<div class="container col-sm-4 custom-container">
    <form class="form-horizontal" action="#" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="employee_id" class="col-form-label col-sm-3">Employee ID:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_id">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_iex_id" class="col-form-label col-sm-3">IEX ID:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_iex_id">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_name" class="col-form-label col-sm-3">Employee Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_name">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_wave" class="col-form-label col-sm-3">Wave:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_wave">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_team_leader" class="col-form-label col-sm-3">Team Leader:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_team_leader">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_manager" class="col-form-label col-sm-3">Manager:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="employee_manager">
            </div>
        </div>
        <div class="form-group row">
            <label for="employee_hire_date" class="col-form-label col-sm-3">Hire Date:</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" name="employee_hire_date">
            </div>
        </div>
        <div class="form-group row">
            <input type="submit" class="btn btn-primary btn-custom" value="Submit">
        </div>
    </form>
</div>
{% endblock %}
